{% extends "base_generic.html" %}

{% block content %}
    <h1>Dress collection</h1>

    {% if dress_collection %}
    <ul>

      {% for dress in dress_collection %}
      <li>
        <a href="{{ dress.get_absolute_url }}">{{ dress.title }}</a> ({{dress.guest}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no dress in the collection.</p>
    {% endif %}       
{% endblock %}
